name: Kani

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  kani:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (nightly)
        uses: dtolnay/rust-toolchain@nightly

      - name: Install Kani
        run: cargo install kani-verifier

      - name: Run Kani proofs
        run: |
          cargo kani --version
          cargo kani -p lumina-execution
        working-directory: ./lumina-chain
